<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" [(ngModel)]="loginUser.username" name="username" type="text" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="loginUser.password" name="password" type="password" required />
    </div>
    <button type="submit">Login</button>
  </form>
</div>
